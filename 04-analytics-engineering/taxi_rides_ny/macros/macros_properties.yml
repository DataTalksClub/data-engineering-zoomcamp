version: 2

macros:
  - name: get_payment_type_description
    description: >
      This macro receives a payment_type code and returns the corresponding human-readable description.
      Supports codes 0-6 as defined by NYC TLC data dictionary.
    arguments:
      - name: payment_type
        type: int
        description: >
          Payment type code (0-6). Returns 'EMPTY' for any value outside the accepted range.